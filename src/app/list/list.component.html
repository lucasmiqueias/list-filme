<div *ngIf="filmes">
  <div id="infinite-scroller"
        appInfiniteScroller
        scrollPercent="70"
        immediateCallback="true"
        [scrollCallback]="scrollCallback">
      <mat-card *ngFor="let filme of filmes.Search" class="example-card">
        <img mat-card-image src="{{ filme.Poster }}" alt="Photo of a Shiba Inu">
          <mat-card-header>
            <mat-card-title>{{ filme.Title }}</mat-card-title>
            <mat-card-subtitle>{{ filme.Year }}</mat-card-subtitle>
            <mat-card-subtitle>{{ filme.Type }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
      </mat-card>
  </div>
</div>
